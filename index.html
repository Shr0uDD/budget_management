<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .item {
    background-color: #ffffff;
    width: 700px;
    margin: 50px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
    font-weight: bold;
    border-radius: 100px;
    overflow: hidden;
  }

  .card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    margin: auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    text-align: center;
  }

  form {
    margin-top: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<body style="margin: 0%; ">

  <div style="background-color: rgb(217, 217, 217);">
    <small
      style="text-align: center; font-family: sans-serif; font-size: 4.2vw; padding-top: 5vw; display: block;">Efficient
      way</small>
    <h1 style="text-align: center; font-family: sans-serif; font-size: 4.2vw; padding-bottom: 11vw; margin-top: -2px;">
      to manage your budget</h1>
  </div>

  <div class="flex-container" style="display: flex;  flex-direction: row; margin-top: -160px; ">
    <div class="item">
      <div><small onclick="openPage('make_payment.html')"
          style="margin-top: -10px; cursor:pointer;  font-weight: bold; font-size: 28px;">Make New Payment</small></div>
      <div><small style="margin-top: -10px; color: rgb(99, 95, 95); font-weight: normal; ">easily send money to your
          contact and business</small></div>
    </div>

    <div class="item">
      <div><small onclick="openPage('categories.html')"
          style="margin-top: -10px; cursor:pointer;  font-weight: bold; font-size: 28px;">Categories</small></div>
      <div><small style="margin-top: -10px; color: rgb(99, 95, 95); font-weight: normal; ">manage your expenses
          categorie</small></div>
    </div>

    <div class="item">
      <div><small onclick="openPage('Analysis.html')"
          style="margin-top: -10px; cursor:pointer;  font-weight: bold; font-size: 28px;">Analysis</small></div>
      <div><small style="margin-top: -10px; color: rgb(99, 95, 95); font-weight: normal; ">analysis of your monthly
          budget</small></div>
    </div>

  </div>
  <div class="card">
    <h2>Feedback Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">

      <label for="feedback">Feedback:</label>
      <select id="feedback" name="feedback">
        <option value="general">General feedback</option>
        <option value="bug">Report a bug</option>
        <option value="feature">Request a feature</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your feedback"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
<script>
  function openPage(url) {
    window.open(url, "_self");
  }
</script>

</html>
